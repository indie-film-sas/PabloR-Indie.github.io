<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Descubre la exhibición en honor al arquitecto Osvaldo Pons, celebrando 100 años de luz y forma en la arquitectura y el arte.">
    <meta name="keywords" content="Osvaldo Pons, arquitectura, arte, exhibición, Córdoba, diseño, cultura, evento cultural">
    <meta name="author" content="Indie Films">
    <meta property="og:title" content="Celebración: 100 Años de Luz y Forma de Osvaldo Pons">
    <meta property="og:description" content="Un homenaje al legado arquitectónico y artístico de Osvaldo Pons en el Centro de Arte Contemporáneo de Córdoba.">
    <meta property="og:image" content="img/iconic_image.jpg">
    <meta property="og:url" content="https://arqpons.com.ar/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Celebración: 100 Años de Luz y Forma de Osvaldo Pons">
    <meta name="twitter:description" content="Un homenaje al arquitecto Osvaldo Pons en Córdoba.">
    <meta name="twitter:image" content="img/iconic_image.jpg">
    <link rel="canonical" href="https://arqpons.com.ar/">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #00457C;
            padding: 10px 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            transform: translateX(0);
        }
        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s;
        }
        .carousel img.active {
            opacity: 1;
        }
        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.45);
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .hero-content img {
            max-width: 300px;
            opacity: 1;
        }
    </style>
</head>
<body id="index">
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Biografía</a></li>
            <li><a href="gallery.html">Muestra</a></li>
            <li><a href="staff.html">Staff</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="carousel">
            <img src="img/image1.jpg" class="active" alt="Slide 1">
            <img src="img/image2.jpg" alt="Slide 2">
            <img src="img/image3.jpg" alt="Slide 3">
            <img src="img/image4.jpg" alt="Slide 4">
            <img src="img/image5.jpg" alt="Slide 5">
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="img/logo_pons_celebracion.png" alt="Pons Celebración">
            <p>Una Celebración de la Arquitectura y la Innovación</p>
        </div>
    </header>

    <script>
        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        function showNextImage() {
            images.forEach(img => img.classList.remove("active"));
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        setInterval(showNextImage, 7500);
    </script>
    <main class="container">
        <section>
            <p><strong>Centro de Arte Contemporáneo Córdoba</strong> - 12 de marzo al 8 de junio 2025</p>
        </section>
    </main>

    <section class="sponsors">
        <h3>Produce</h3>
        <a href="https://www.indie-films.site/" target="_blank"><img src="img/logo_indiefilms.png" alt="Indie Films"></a>
        <h3>Invita</h3>
        <a href="https://www.instagram.com/chateau.cac/?hl=es" target="_blank"><img src="img/logo_cac.png" alt="CAC Chateau Carreras"></a>
        <a href="https://cultura.cba.gov.ar/" target="_blank"><img src="img/logo_cultura.png" alt="Agencia Córdoba Cultura"></a>
        <a href="https://www.cba.gov.ar/" target="_blank"><img src="img/logo_gobierno.png" alt="Gobierno de Córdoba"></a>
        <h3>Con el apoyo de:</h3>
        <div class="support-logos">
            <!-- Espacio para 16 logos adicionales -->
        </div>
    </section>

    <footer>
        <p>© 2025 Celebración Osvaldo Pons | Diseño y producción por Indie Films</p>
    </footer>
</body>
</html>
