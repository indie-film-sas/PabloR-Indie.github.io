<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR2 - Celebración</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            position: relative;
        }
        .container {
            position: relative;
        }
        .logo {
            width: 300px; /* Ajusta según el tamaño del logo */
            height: auto;
        }
        .overlay-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: red;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo_pons_celebracion.png" alt="Logo Celebración" class="logo">
        <div class="overlay-number">9</div>
    </div>
</body>
</html>
