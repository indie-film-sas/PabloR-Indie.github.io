<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR4 Audio</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.querySelector("audio");
            if (audio) {
                audio.play().catch(error => console.log("Autoplay bloqueado por el navegador: " + error));
            }
        });
    </script>
</head>
<body>
    <audio controls autoplay>
        <source src="audio/china.mp3" type="audio/mpeg">
        <source src="audio/china.ogg" type="audio/ogg">
        <source src="audio/china.wav" type="audio/wav">
        <source src="audio/china.mpeg" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
