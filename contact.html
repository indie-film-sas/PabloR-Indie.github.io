    <main class="container">
        <section id="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">  <!-- Replace "#" with your form submission URL -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Información de Contacto</h2>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>  <!-- Replace with actual email address -->
            <p>Teléfono: [Insert Phone Number]</p>  <!-- Replace with actual phone number -->

            <!-- Add links to social media profiles -->
            <p><a href="#">[Social Media Link]</a></p>
        </section>
    </main>
